# Mosquitto MQTT Broker Configuration Example
# Copy this to /etc/mosquitto/mosquitto.conf or use broker_setup.sh

# Listens on all interfaces (0.0.0.0) for network access
# Change to 127.0.0.1 if you only want local connections
listener 1883 0.0.0.0

# Allow anonymous connections (for simple setup)
# For production use, set to false and configure authentication
allow_anonymous true

# Optional: Authentication setup (uncomment and configure if needed)
# password_file /etc/mosquitto/passwd
# acl_file /etc/mosquitto/acl

# Logging configuration
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence - stores messages for disconnected clients
persistence true
persistence_location /var/lib/mosquitto/

# Maximum number of client connections (default: -1 = unlimited)
max_connections -1

# Maximum queued messages per client (default: 100)
max_queued_messages 100

